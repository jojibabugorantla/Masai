<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate of Achievement</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="certificate-container">
        <!-- Large Certificate Heading -->
        <h1>Certificate of Achievement</h1>
        <p>This is to certify that</p>

        <!-- Space for the student's name -->
        <div class="student-name">[Student's Name Here]</div>

        <!-- Subheading for course completion -->
        <p class="course-info">has successfully completed the course</p>

        <!-- Placeholder for the course name -->
        <div class="course-name">Course Name Here</div>

        <!-- Placeholder for the date -->
        <div class="completion-date">Date of Completion: [DD/MM/YYYY]</div>

        <!-- Report Card Section -->
        <h3>Student's Grades</h3>
        <table class="grades-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mathematics</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>89</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>92</td>
                </tr>
            </tbody>
        </table>

        <!-- Signature Section -->
        <div class="signature-section">
            <div class="left-signature">
                <hr />
                <p>Instructor Signature</p>
            </div>
            <div class="right-date">
                <hr />
                <p>Date of Issuance: [DD/MM/YYYY]</p>
            </div>
        </div>
    </div>
</body>

</html>
